<html>
	<head>
		<meta charset="UTF-8" />
		<title>DynamicStory</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.4.3/velocity.min.js"></script>

   
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="css/story-slides.css" rel="stylesheet">



	</head>
	<body>
	

<div class="button-holder">
	<button type="button" class="next-button btn btn-default">NEXT</button>
	<button type="button" class="play-button btn btn-default">PLAY</button>
	<button type="button" class="back-button btn btn-default">BACK</button>
</div>

<div class="story-line">


	<div class="story-comtainer">
		<div class="main-text-container">
			<h1 class="main-text text-1-1">
			</h1>
		</div>
		<div class="bg-image bg-random-1"></div>
	</div>

	<div class="story-comtainer">
		<div class="main-text-container">
			<h1 class="main-text text-2-1">
			</h1>
		</div>
		<div class="bg-image bg-random-2"></div>
	</div>

	<div class="story-comtainer">
		<div class="main-text-container">
			<h1 class="main-text text-3-1">
			</h1>
		</div>
		<div class="bg-image bg-random-3"></div>
	</div>

	<div class="story-comtainer">
		<div class="main-text-container">
			<h1 class="main-text text-4-1">
			</h1>
		</div>
		<div class="bg-image bg-random-4"></div>
	</div>

</div>
